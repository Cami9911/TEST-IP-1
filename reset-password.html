<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Comun.css">
    <link rel="stylesheet" type="text/css" href="reset-password.css">
    <title>Reset Password</title>
</head>

<body>

    <nav>
        <div class="logo">
            <a href="./index.html">
            <img src=logo_SMA_final.png alt="Logo unavailable" height="70" width="80"></a>
        </div>
        <ul class="link-list">
            <li><a href="./index.html" id="sign-in">Sign in</a></li>
            <li><a href="./register.html" id="sign-up">Sign Up</a></li>
        </ul>
    </nav>

    <section class="main">
        <div class="content">
            <div class="text-area">
                <span><h5 style="font-size: 4.5vh; margin-top: 2vh;">Reset Password</h5></span>
                <span><h6 style="font-size: 2.5vh; text-align: center; margin-top: 3.2vh;">Enter your new password and then confirm it</h6></span>
            </div>
            <form>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input id="email" class="input-box" type="email" placeholder="Your Email..."><br><br>
                </div>

                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input id="password" class="input-box" type="password" placeholder="New Password..." ><br><br>
                </div>

                <div class="input-container">
                    <i class="fa fa-user-secret icon" aria-hidden="true"></i>
                    <input id="token" class="input-box" type="password" placeholder="Email Token..." ><br><br>
                </div>

                <div class="input-container">
                    <input class="submit-button" onClick="resetFunction()" type="button" value="Submit">
                </div>
            </form>
        </div>
    </section>

<script src="scriptResetPW.js"></script>
</body>

</html>
